<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Volunteer Sign-up Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="CSS/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
<body>
<main id="content">
  <form method="post" action="#null">
    <h1>Register to Volunteer!</h1>
    <p>
      Enter your information below to become a volunteer. 
    </p>
    <ol>
      <li id="input_name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="phone">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am 18 years of age or older</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
