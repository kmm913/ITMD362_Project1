<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Volunteer Sign-up Form</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="CSS/screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet"> 
</head>
<body>
<main id="content">
  <form method="post" action="#null">
    <h1>Register to Volunteer!</h1>
    <p>
      Enter your information below to become a volunteer. 
    </p>
    <ol>
      <li id="input_first_name">
        <label for="first_name" id="fname_label">First Name</label>
        <input type="text" name="first_name" id="first_name" />
      </li>
      <li id="input_last_name">
        <label for="last_name" id="lname_label">Last Name</label>
        <input type="text" name="last_name" id="last_name" />
      </li>
      <li id="input_email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" pattern="^.+@.+$" />
      </li>
      <li id="input_phone">
        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" id="phone">
      </li>
      <li id="input-age-verification">
        <input type="checkbox" id="age-verification" name="age-verification" value="18" />
        <label for="age-verification">I am 18 years of age or older</label>
      </li>
      <li id="input_submit">
        <input type="submit" name="submit" id="submit" value="Register" />
      </li>
      <li id="input_reset">
        <input type="submit" name="reset" id="reset" value="Reset Form" />
      </li>
    </ol>
  </form>
</main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js"></script>
</body>
</html>
